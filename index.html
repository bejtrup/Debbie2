<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DEBBIE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script src="translators.js"></script>
    <script src="settings.js"></script>
    <script src="main.js"></script>
    <script src="scrolleffect.js"></script>

</head>
<body>
    <div id='container' class="container pt-5 mx-0">
        <div id="header" class="header row justify-content-between align-items-center px-3 py-4">
                <div class="">
                    <i class="far fa-question-circle text-bg"></i>
                </div>
                <div id="headerHeadline" class="text center" style="display: none;">
                    <h5 id='eventSelectedName' class="m-0" onclick="window.scroll({top: 0, left: 0, behavior: 'smooth' });"></h5>
                </div>
                <div class="">
                    <a href="" onclick="return showSettings();"><i class="fas fa-toggle-on text-bg"></i></a>               
                </div>
        </div>
        <div id="headerSelector" class="row pt-5 pb-2">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <i class="em-svg em-musical_note mr-3 em-xl"></i>
                <span id="eventSelectorWrapper" style="min-width: 195px;"></span>
            </div>
            <div id="sortmenu" class="col-12 d-flex pt-3 mt-3 justify-content-center"></div>
        </div>
        <div id="bandlist" class="p-3"></div>
        <div class="detail row p-3" data-id="" style="display: none;"></div>
    </div>
    <div id="settingsMenu" class="settingsMenu pb-5"></div>
</body>
</html>
